<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<link rel="stylesheet" href="./css/styles.css"/>

<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script type="application/javascript" src="./js/source.js"></script>
<script type="application/javascript" src="./js/index.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Home Assignment</title>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">AWS - Home Assignment</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="page-header">
        <h1>Photo App</h1>
    </div>
    <!-- To avoid redirection on form submitting, make a dummy invisible frame -->
    <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>

    <form method="POST" onsubmit="on_upload" action="/upload" enctype="multipart/form-data" target="dummyframe">
        <input type="file" name="file"/>
        <input type="submit" value="Upload"/>
    </form>

    <br>
    <div>
        <p>Please find me photos that contain the following items: </p>
        <input type="text" name="searchKey">
        <button onclick="handleGetPhotos()">click</button>
        <div id="photos"></div>
    </div>

</div>
</body>
</html>
